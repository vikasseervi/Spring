<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>Fill out the form. Asterisk(*) fields are mandatory.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name(*):<input type="text" th:field="*{firstName}">
    <!--Add error message -->
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"> </span>
    <br><br>

    Last name:<input type="text" th:field="*{lastName}">
    <br><br>

    Age: <input type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
          class="error"></span>
    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
